<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeetAI</title>
</head>
<body>
    <h2>Welcome to MeetAI</h2>
    <div>
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="login()">Join Meeting</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/meeting?username=' + username;
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
</html>
